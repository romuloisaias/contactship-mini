version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: contactship_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-contactship_mini}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - contactship_net

  redis:
    image: redis:7-alpine
    container_name: contactship_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - contactship_net

networks:
  contactship_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
